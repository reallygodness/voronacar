<!-- public/pages/sign_up.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <!-- Поднимаемся из pages/ → в css/ -->
    <link rel="stylesheet" href="../css/sign_in.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="../js/auth.js" defer></script>
</head>

<body>
    <a href="index.html" class="back-arrow">
        <i class='bx bx-arrow-back'></i>
    </a>
    <main>
        <div class="wrapper">
            <form id="signUpForm">
                <div class="input-box">
                    <input id="su-firstname" type="text" placeholder="Имя" required />
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="su-lastname" type="text" placeholder="Фамилия" required />
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="su-email" type="email" placeholder="Email" pattern="[^@]+@[^@]+\.[^@]+"
                        title="Введите корректный email" required />
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input id="su-phone" type="tel" placeholder="+7XXXXXXXXXX" pattern="\+7[0-9]{10}"
                        title="Телефон в формате +7XXXXXXXXXX" required />
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-box">
                    <input id="su-password" type="password" placeholder="Пароль"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}"
                        title="Пароль: минимум 8 симв., цифра, строчная, заглавная буква и спецсимвол" required />
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Зарегистрироваться</button>

                <div class="register-link">
                    <p>Уже есть аккаунт?
                        <a href="sign_in.html">Войти</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
